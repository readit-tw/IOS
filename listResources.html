<!DOCTYPE HTML>
<link rel="stylesheet" href="listResources.css" >

<HTML>    
<head>
    <script type="text/javascript" src="knockout.js"></script>
    <script type="text/javascript" src="listResource.js"></script>
     <script type="text/javascript" src="resource.js"></script>
</head>

<body onload='onLoad();'>
    <ul data-bind="foreach: resources" class="list">
        <li class="list-item "  data-bind="click:$parent.onClick">
            <span data-bind="text: title"></span>
        </li>
    </ul>
</body>
</HTML>
